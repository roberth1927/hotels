<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <mat-form-field appearance="fill" class="w-full" autocomplete="off">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Correo Electrónico">
      <mat-error *ngIf="form.get('email')">El correo electrónico es obligatorio</mat-error>
      <mat-error *ngIf="form.get('email')">Ingresa un correo electrónico válido</mat-error>
    </mat-form-field>
  </div>
  <div class="mb-4">
    <mat-form-field appearance="fill" class="w-full" autocomplete="off">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Contraseña">
      <mat-error *ngIf="form.get('password')">La contraseña es obligatoria</mat-error>
      <mat-error *ngIf="form.get('password')">La contraseña debe tener al menos 6 caracteres</mat-error>
    </mat-form-field>
  </div>
  <button type="submit" class="bg-custom-blue hover:bg-custom-blue-lighter text-white font-bold py-2 px-4 rounded w-full h-full">
    Ingresar
  </button>
</form>
